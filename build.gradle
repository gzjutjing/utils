group 'com.commons'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    maven{ url 'http://maven.oschina.net/content/groups/public/'}
    mavenCentral()
}

dependencies {
    compile ('commons-lang:commons-lang:2.6'){transitive=true}
    compile ('org.slf4j:slf4j-api:1.7.21'){transitive=true}
    compile ('ch.qos.logback:logback-classic:1.1.7'){transitive=true}
    compile ('ch.qos.logback:logback-core:1.1.7'){transitive=true}
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
